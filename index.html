<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beleza Pura - Loja de Cosméticos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Beleza Pura</h1>
      <input type="text" placeholder="Buscar produtos..." class="search-bar">
    </div>
  </header>

  <nav class="menu">
    <div class="container">
      <a href="#">Início</a>
      <a href="#">Produtos</a>
      <a href="#">Contato</a>
    </div>
  </nav>

  <main class="container">
    <aside class="sidebar">
      <h3>Filtros</h3>
      <p><strong>Categoria</strong></p>
      <label><input type="checkbox"> Cabelos</label><br>
      <label><input type="checkbox"> Corpo</label><br>
      <label><input type="checkbox"> Rosto</label><br>

      <p><strong>Preço</strong></p>
      <input type="range" min="10" max="300">
    </aside>

    <section class="products">
      <div class="product-card">
        <img src="images/produto1.jpg" alt="Produto 1">
        <h2>Shampoo Natural</h2>
        <p class="price">R$ 39,90</p>
      </div>
      <div class="product-card">
        <img src="images/produto2.jpg" alt="Produto 2">
        <h2>Creme Hidratante</h2>
        <p class="price">R$ 49,90</p>
      </div>
      <div class="product-card">
        <img src="images/produto3.jpg" alt="Produto 3">
        <h2>Máscara Capilar</h2>
        <p class="price">R$ 59,90</p>
      </div>
      <div class="product-card">
        <img src="images/produto4.jpg" alt="Produto 4">
        <h2>Óleo Corporal</h2>
        <p class="price">R$ 29,90</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Beleza Pura - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
